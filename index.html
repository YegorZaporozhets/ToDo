<!DOCTYPE html>
<html>
<head>
  <title>My ToDo List</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
  <div id="todoapp" class="mainteil">
    <h1>ToDo List</h1>
    <div id='markelements'>
      <input type="checkbox" id='checkAll'><span id='spanid'>Mark All as Complete</span></input>
    </div>
    <div class="controls">
      <div class="inputAdd">
        <input type="text" name="entery"  class="inputtodo form-control"></input>
      </div>
      <div class="buttonsDiv">
        <input type="button" class="addBut btn btn-dark" id="button" value="Add"></input>
        <input type="button" class="btn btn-danger" id="deleteChecked" value="Delete all Complete"></input>
      </div>
      <p id ="modeshow">All list:</p>
    </div>
    <div class="teil">
      <ul class="list" id='listgroup'>
      </ul>
    </div>
      <div>
        <div id='counterbox'>
          <input class="btn btn-secondary" type="button" id="allItems" value="All:"></input>
          <input class="btn btn-success" type="button" id="ckItems" value="Complete:"></input>
          <input class="btn btn-warning" type="button" id="unItems" value="Active:"></input>
        </div>
      </div>
      <div class="pegControl btn-group" role="group"  >
        <input type="button" class="peg btn btn-secondary" value="<<" id="startPage" style="display: none;" ></input>
        <input type="button" class="peg btn btn-secondary" value="<" id="prevPage" style="display: none;" ></input>
        <input type="button" class="peg btn btn-secondary" value="" id="currentLeft" style="display: none;"></input>
        <input type="button" class="peg btn btn-secondary" value="" id="currentPageVis" style="display: none;"></input>
        <input type="button" class="peg btn btn-secondary" value="" id="currentRight" style="display: none;"></input>
        <input type="button"  class="peg btn btn-secondary"  value=">" id="nextPage" style="display: none;" ></input>
        <input type="button"  class="peg btn btn-secondary"  value=">>" id="lastPage" style="display: none;" ></input>
      </div>
    </div>
</body>
</html>
